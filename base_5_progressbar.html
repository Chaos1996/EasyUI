<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

	<head>
		<meta charset="utf-8" />
		<title>progressbar进度条</title>
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<script type="text/javascript" src="../../js/easyui/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/locale/easyui-lang-zh_CN.js"></script>
		<style type="text/css">
			body {
				font-family: "Microsoft YaHei";
			}
			p {
				color: white;
				background-color: #0092E7;
			}
		</style>
		<script type="text/javascript">
			$(document).ready(function() {
				$('#p').progressbar({
					value: 66
				});
				$("#btn1").click(function() {
					var value = $("#p").progressbar("getValue");
				//	alert("原来值为" + value);
					$('#p').progressbar('setValue', 80);
				});
				$("#btn2").click(function() {
					$("#p").progressbar({
						onChange: function(newValue,oldValue) {
							alert(newValue+","+oldValue);
						}
					})
				});
			});
		</script>
	</head>

	<body>
		<p>HTML标签创建</p>
		<div class="easyui-progressbar" data-options="value:60" style="width:400px;"></div>

		<br>
		<p>JavaScript创建</p>
		<div id="p" style="width:400px;"></div>

		<br>
		<hr>
		<input id="btn1" type="button" value="getValue/setValue获取当前值和设置一个新的值80">
		<input id="btn2" type="button" value="onChange当值发生时控制台输出新值和旧值">
	</body>

</html>
